<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="GeneralStyle.css" rel="stylesheet" media="all">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" />
    </header>
    <div id="mainBox">
        <div id="imgSubbox">
           <img src="images/illustration-mockups.svg" width="90%" align="middle"/>
        </div>
        <div id="textSubbox">
            <h1>
                Build The Community<br>
                Your Fans Will Love
            </h1>
            <p>
                Huddle re-images the way we build communities.
                You have a voice, but so does your audience.
                Create connection with your users as you engage in genuine discussion.
            </p>
            <div id="supButton">
                <button>
                    Register
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div id="iconSuppBox">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
